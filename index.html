<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc_screen">
                <p>0</p>
            </div>
            <div class="calc_buttons">
                <button id="ac" class="btn ac btn_grey">AC</button>
                <button id="pl_min" class="btn btn_grey">+/-</button>
                <button id="procent" class="btn btn_grey">%</button>
                <button id="slash" class="btn btn_orange">/</button>
                <button id="seven" class="btn">7</button>
                <button id="eight" class="btn">8</button>
                <button id="nine" class="btn">9</button>
                <button id="multiply" class="btn btn_orange">*</button>
                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>
                <button id="minus" class="btn btn_orange">-</button>
                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>
                <button id="plus" class="btn btn_orange">+</button>
                <button id="zero" class="btn null">0</button>
                <button id="dot" class="btn">.</button>
                <button id="result" class="btn btn_orange">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
